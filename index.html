<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christopher Gonzaga</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />

    <link rel="stylesheet" href="./styles/fonts.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col d-flex align-items-center justify-content-center left">
          <button
            class="card image"
            data-bs-toggle="modal"
            data-bs-target="#profile"
          >
            <img
              src="./assets/img/IMG_20220808_124307-removebg-preview.png"
              data-aos="fade-up"
              data-aos-delay="10"
              class="image"
            />
          </button>
        </div>
        <div
          class="col d-flex flex-column align-items-start justify-content-center right"
        >
          <h1 id="name" class="ps-5"></h1>
          <h3 id="position" class="ps-5"></h3>

          <div class="d-flex align-self-center m-3" data-aos="fade-up">
            <a
              href="https://www.facebook.com/gnzchrs"
              target="_blank"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Facebook Profile"
            >
              <ion-icon
                name="logo-facebook"
                class="social"
                data-toggle="tooltip"
                data-placement="bottom"
              ></ion-icon
            ></a>
            <a
              href="https://www.linkedin.com/in/gnzchrs/"
              target="_blank"
              data-toggle="tooltip"
              data-placement="bottom"
              title="LinkedIn Profile"
            >
              <ion-icon name="logo-linkedin" class="social"></ion-icon
            ></a>

            <a
              href="https://github.com/gnzchrs"
              target="_blank"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Github Profile"
            >
              <ion-icon name="logo-github" class="social"></ion-icon
            ></a>
            <a
              href="http://m.me/gnzchrs"
              target="_blank"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Chat me on messenger."
            >
              <ion-icon
                name="chatbubble-ellipses-outline"
                class="social"
              ></ion-icon
            ></a>
          </div>
          <div
            class="d-grid gap-2 col-6 mx-auto mt-2"
            data-aos="fade-up"
            data-aos-delay="1500"
          >
            <button type="button" class="btn btn-lg btn-outline-primary m-3">
              View Resume
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="profile"
      data-bs-keyboard="true"
      tabindex="-1"
      aria-labelledby="pics"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="modal-content"
          style="background-color: #404258; border: none"
        >
          <div class="modal-body m-auto">
            <img
              src="./assets/img/IMG_20220808_124307-removebg-preview.png"
              data-aos="fade-up"
              data-aos-delay="10"
              class="image"
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./js/script.js"></script>
    <script>
      PDFObject.embed(
        "../assets/RESUME_Christopher D. Gonzaga.pdf",
        "#example1"
      );
    </script>
  </body>
</html>
